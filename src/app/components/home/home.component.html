<div class="row">
  <div class="col-lg-5">

    <select class="form-control" [(ngModel)]="currentMatchday" (ngModelChange)="onChange(currentMatchday)">
      <!--<option [selected]="true" value="currentMatchday">Jornada {{currentMatchday}}</option>-->
      <option *ngFor="let key of createRange()" [value]="key">Jornada {{key}}</option>
    </select>
    <br>
  </div>

  <div class="col-lg-12">

    <table class="table table-striped table-hover table-bordered">
      <!--  -->
      <thead>
        <tr>
          <th class="left" colspan="4">Liga NOS</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let key of matches?.fixtures; let i = index">
          <td class="date"> {{key.date | date:'d/M/y HH:mm'}} </td>
          <td class="hometeam">{{key.homeTeamName}}</td>
          <td class="score">
            <ul class="nav nav-pills">
              <li class="active">
                <a href="#">
                  <span class="badge">{{key.result.goalsHomeTeam}} - {{key.result.goalsAwayTeam}}</span>
                </a>
              </li>
            </ul>
          </td>
          <td>{{key.awayTeamName}}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
