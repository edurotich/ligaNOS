<div class="row">
  <div class="col-lg-12">

    <div class="col-lg-12 text-center">
      <h2>Lista de Clubes</h2>
    </div>

    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>Nome do Clube</th>
        </tr>
      </thead>

      <tbody *ngIf="teams">
        <tr *ngFor="let key of teams.teams; let i = index;">
          <td>
            <a routerLink="/team/{{ getOccurrenceBetweenSlash(key._links.players.href) }}">
              <img src="{{key.crestUrl}}" height="20" width="18"> {{key.name}}
            </a>
          </td>
        </tr>

      </tbody>

    </table>


  </div>
</div>
